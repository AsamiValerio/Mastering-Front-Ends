<!DOCTYPE html>
<html>

<head>
  <title>6k - Cart Quantity</title>
</head>

<body>
  <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

  <div class="add">
    <button onclick="
        updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
        updateCartQuantity(2);
      ">+2</button>

    <button onclick="
      updateCartQuantity(3);
      ">+3</button>

    <button onclick="
      updateCartQuantity(4);
      ">+4</button>

    <button onclick="
      updateCartQuantity(5);
      ">+5</button>
  </div>

  <div>
    <button onclick="
      updateCartQuantity(-1);
      ">Remove from Cart</button>

    <button onclick="
      updateCartQuantity(-2);
      ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
      ">-3</button>
  </div>

  <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

  <style>
    button {
      margin: 5px 0;
    }
  </style>

  <script>
    let cartQuantity = 0;

    function updateCartQuantity(value) {
      if (cartQuantity + value < 0) {
        console.log('Not enough items in the cart');
        return;
      }
      
      if (cartQuantity + value > 10) {
        console.log('The cart is full');
        return;
      } 

      cartQuantity += value;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
  </script>
</body>

</html>
