<!DOCTYPE html>

<head>
  <title>8i - Coin Flip</title>
</head>

<body>
  <button onclick="
    playGames('heads');
    ">heads</button>

  <button onclick="
    playGames('tails');
  ">tails</button>
  <style>
  </style>

  <script>
    let scoreCF = JSON.parse(localStorage.getItem('scoreCF')) || {
      wins: 0,
      losses: 0
    }

    function playGames(guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';
      
      console.log(guess === result ? 'Heads, you win!' : 'Tails, you lose!');

      if (guess === result) {
        scoreCF.wins++;
      } else {
        scoreCF.losses++;
      }

      localStorage.setItem('scoreCF', JSON.stringify(scoreCF));

      console.log(scoreCF);
    }
  </script>
</body>

</html>
