<!DOCTYPE html>

<head>
  <title>9d to 9f</title>
</head>

<body>
  <input placeholder="Name" class="js-input" onkeydown="
    displayKeyDown(event);
    ">

  <button onclick="
    displayName();
    ">submit</button>

  <p class="js-text"></p>
  <style>

  </style>

  <script>
    function displayKeyDown(event) {
      if (event.key === 'Enter') {
        displayName();
      }
    }

    function displayName() {
      const textElement = document.querySelector('.js-text');
      const inputElement = document.querySelector('.js-input');

      let text = inputElement.value;

      textElement.innerHTML = `Your name is: ${text}`
    }  
  </script>
</body>

</html>
