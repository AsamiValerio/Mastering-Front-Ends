<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cours CSS</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Les bases de CSS</h1>
  </header>

  <main>
    <!-- Faire .flexbox pour créer la ligne plus rapidement -->
    <!-- Donner une classe permet d'appliquer des modifs à une seule division -->
    <div class="flexbox">
      <h2>flexbox</h2>
      <!-- Raccourci : ul>li*3 -->
      <ul>
        <li>boite 1</li>
        <li>boite 2</li>
        <li>boite 3</li>
      </ul>
    </div>

    <div class="grid">
      <h2>Grid</h2>
      <div class="grid-container">
        <!-- Les gros backgrounds dans style.css, les logos/images de petites taille dans index.html. -->
        <img src="./assets/img/logo-css.png" alt="logo css">

        <form action="">
          <input type="text" id="firstname" placeholder="Prénom" />
          <input type="text" id="surname" placeholder="Nom" />
          <textarea cols="30" rows="10" placeholder="Écrivez-ici."></textarea>
          <input type="submit" value="Valider" id="bt-submit" />
        </form>
      </div>
    </div>
    <div class="absolute">
      <h2>Absolute</h2>
      <!-- "Span" est comme une div mais pas en bloc, donc il ne casse pas la page. -->
      <span id="circle1"></span>
      <span id="circle2"></span>
    </div>
  </main>
</body>

</html>
